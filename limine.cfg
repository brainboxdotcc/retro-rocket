TIMEOUT=5
GRAPHICS=1
INTERFACE_RESOLUTION=1920x1080
RANDOMIZE_MEMORY=0
INTERFACE_BRANDING=Retro Rocket
INTERFACE_BRANDING_COLOUR=3;1;40

:Retro Rocket
    PROTOCOL=limine
    RESOLUTION=1920x1080x32
    KASLR=no
    KERNEL_PATH=boot:///kernel.bin
    MODULE_CMDLINE=Symbols
    MODULE_PATH=boot:///kernel.sym

:Install Retro Rocket
    PROTOCOL=limine
    RESOLUTION=1920x1080x32
    KASLR=no
    KERNEL_PATH=boot:///kernel.bin
    CMDLINE=install
    MODULE_CMDLINE=Symbols
    MODULE_PATH=boot:///kernel.sym
